<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
    </head>
    <body>
        <form>
       <h1>Puppy Adoption Page</h1>
       <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
       <p>Please Note: First Name, Last Name, Password, and Email are required</p>
       <label for="Firstnametag">First Name:</label>
       <input id="Firstnametag" type="First name" name="userfirst" placeholder="Email Here">
       <label for="Lastnametag">Last Name:</label>
        <input id="Lastnametag" type="Last name" name="uselast" placeholder="Email Here">
        <br>
        <label for="emailtag">Email:</label>
        <input id="emailtag" type="email" name="useremail" placeholder="Email Here">
        <label for="passwordtag">Password:</label>
        <input id="passwordtag" type="Password" name="useremail" placeholder="Email Here">
        <br>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
           <input type="radio" id="yes" name="dog_choice" value="yes">

           <label for="no">No: </label>
           <input type="radio" id="no" name="dog_choice" value="No">
       <br>
       <p>Do you have a Credit Card or PayPal?</p>
       <select name="stars">
        <option value="Card">Credit Card</option>
        <option value="Paypal">PayPal</option>
        </select>
        <br>
        <input type="submit" name="" value="Submit Feedback">
    </form>
    </body>
</head>    
</html>
